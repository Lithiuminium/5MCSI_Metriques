<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Charger Google Charts
      google.charts.load("current", { packages: ["corechart"] });

      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupérer les données météo passées depuis Flask
        const weatherData = JSON.parse('{{ results | tojson }}');

        // Créer un tableau pour Google Charts
        const chartData = [["Time", "Temperature (°C)"]];
        weatherData.forEach((entry) => {
          // Convertir la chaîne de caractères de la date en objet Date
          const date = new Date(entry.time);
          chartData.push([date, entry.temp]);
        });

        // Charger les données dans Google Charts
        const data = google.visualization.arrayToDataTable(chartData);

        const options = {
          title: "Prévisions des températures (°C)",
          hAxis: { title: "Heure" },
          vAxis: { title: "Température (°C)" },
          legend: { position: "none" },
        };

        const chart = new google.visualization.LineChart(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
