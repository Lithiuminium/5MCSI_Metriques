<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart", "charteditor"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupérer les données météo passées depuis Flask
        const weatherData = JSON.parse('{{ results | tojson }}').results;

        // Créer un tableau pour Google Charts
        const chartData = [["Température (°C)"]];  // Enlever l'axe X, l'histogramme montre uniquement les températures

        // Remplir le tableau avec les températures
        weatherData.forEach((entry) => {
          chartData.push([entry.temp]); // Température en °C
        });

        // Charger les données dans Google Charts
        const data = google.visualization.arrayToDataTable(chartData);

        const options = {
          title: "Distribution des Températures (°C)",
          legend: { position: 'none' },  // Pas de légende, juste l'histogramme
          hAxis: { title: 'Température (°C)' },
          vAxis: { title: 'Fréquence' },
        };

        // Créer un histogramme
        const chart = new google.visualization.Histogram(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Histogramme des Températures</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
