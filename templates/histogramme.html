<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Charger Google Charts
      google.charts.load("current", { packages: ["corechart"] });

      google.charts.setOnLoadCallback(drawChart);

      async function getWeatherData() {
        // API URL avec exemple (vous devrez remplacer "appid=xxx" par une clé valide)
        const apiUrl = "https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0&appid=xxx";

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          // Extraire les températures en Kelvin et les convertir en Celsius
          const temperatures = data.list.map((item) => {
            return {
              time: item.dt_txt,
              tempCelsius: item.main.temp - 273.15, // Conversion K -> °C
            };
          });

          return temperatures;
        } catch (error) {
          console.error("Erreur lors de la récupération des données météo :", error);
          return [];
        }
      }

      async function drawChart() {
        // Récupérer les données météo
        const weatherData = await getWeatherData();

        // Créer un tableau pour Google Charts
        const chartData = [["Time", "Temperature (°C)"]];
        weatherData.forEach((entry) => {
          chartData.push([entry.time, entry.tempCelsius]);
        });

        // Charger les données dans Google Charts
        const data = google.visualization.arrayToDataTable(chartData);

        const options = {
          title: "Prévisions des températures (°C)",
          hAxis: { title: "Heure" },
          vAxis: { title: "Température (°C)" },
          legend: { position: "none" },
        };

        const chart = new google.visualization.LineChart(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
