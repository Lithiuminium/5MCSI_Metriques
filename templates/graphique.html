<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération des données passées par Flask
        const weatherData = JSON.parse('{{ results | tojson | safe }}');

        // Préparation des données pour Google Charts
        const chartData = [["Jour", "Température (\u00b0C)"]];
        weatherData.forEach((entry) => {
          const date = new Date(entry.Jour * 1000); // Conversion de l'epoch en date
          const formattedDate = date.toLocaleDateString("fr-FR", {
            weekday: "short",
            day: "numeric",
            month: "short",
          });
          chartData.push([formattedDate, entry.temp]);
        });

        const data = google.visualization.arrayToDataTable(chartData);

        const options = {
          title: "Températures par jour (\u00b0C)",
          hAxis: { title: "Jour" },
          vAxis: { title: "Température (\u00b0C)" },
          legend: { position: "none" },
          bar: { groupWidth: "75%" },
        };

        const chart = new google.visualization.ColumnChart(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
