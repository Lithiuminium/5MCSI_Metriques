<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération des données passées par Flask
        const weatherData = JSON.parse('{{ temperatures | tojson | safe }}');

        // Préparation des données pour Google Charts
        const chartData = [["Time", "Temperature (°C)"]];
        weatherData.forEach((entry) => {
          chartData.push([entry.time, entry.temp_celsius]);
        });

        const data = google.visualization.arrayToDataTable(chartData);

        const options = {
          title: "Prévisions des températures (°C)",
          hAxis: { title: "Heure" },
          vAxis: { title: "Température (°C)" },
          legend: { position: "none" },
        };

        const chart = new google.visualization.LineChart(document.getElementById("chart_div"));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
